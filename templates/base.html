<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Workish{% endblock%}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">  
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top px-4">
        <a class="navbar-brand" href="{{ url_for('home') }}">Work<em>ish</em></a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('about') }}">About</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('contact') }}">Contact</a></li>
            </ul>
        </div>
    </nav>

    {% if show_hero %}
        {% include "_hero.html" %}
    {% endif %}

    <main>{% block content %}{% endblock %}</main>

    <footer class="footer">
        <div class="container text-center">
            <p class="trademark mt-5">&copy; Work<em>ish</em> 2025</p>
            <div class="mb-3">
                <a href="#" class="mx-2">Privacy Policy</a>
                <a href="#" class="mx-2">Terms of Service</a>
            </div>
            <div>
                <a href="https://linkedin.com.uk/workish"><i class="bi bi-linkedin mx-1"></i></a>
                <a href="mailto:hello@workish.com"><i class="bi bi-envelope-fill mx-1"></i></a>
            </div>
        </div>
    </footer>
</body>
</html>
